{% extends "base_nav.html" %}
{% load static %}
{% block title %}Password Change: Webfairy Design{% endblock %}

{% block content %}


    <!--  class: image, round, hfixedlg, hfixedmd, hfixedsm  -->
    <!--  Page Header  -->
    <div class="page-header--image" data-overlay>
        <div class="imagebg" style="background-image: url({% static 'pages/img/password@2x.jpg' %});"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sectiontitle-element--center--light">
                        <h1 class="big">Password Change</h1>
                        <p>Use this form to change your password.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  END Page Header  -->
        <div class="page-content">
            <!--  Page Content  -->
            <section data-padding>
                <div class="container">
                    <div class="row align-items-lg-top">

                        <div data-aos="fade" class="col-12 col-lg-6 col-xl-5">
                            <div class="square-element">
                                <div class="info">

                                    <div class="image" style="margin-bottom:60px;">
                                        <img src="{% static 'pages/img/key.jpg' %}">
                                    </div>
                                </div>
                            </div>
                            <div class="square-element">
                                <div class="info">
                                        <div class="image">
                                            <img src="{% static 'blog/img/magic_stars_300w.png' %}">
                                        </div>
                                </div>
                            </div>
                        </div>
                        <!--  Column Two Area  -->
                        <div data-aos="fade" data-aos-delay="200" class="col-12 col-lg-6 col-xl-5 offset-xl-2" style="vertical-align:top;">
                            <img src="{% static 'pages/img/Logo.png' %}"><br><br>
                            <div class="info">
                                <div class="text">

                                    <div class="basic-form--border--round--row">

                                      <form method="post" style="font-size:small;helptext:small;">
                                        {{ form.as_p }}
                                        <p><input type="submit" value="Change"></p>
                                        {% csrf_token %}
                                      </form>

                                    </div>
                                </div> <!-- end text -->
                            </div> <!-- end info -->
                        </div> <!-- end data aos -->

                    </div> <!-- end row -->
                </div> <!-- end container -->
            </section>
        </div> <!-- end page content -->
        <!--  END Page Content  -->

{% endblock %}
