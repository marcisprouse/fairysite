{% extends "base_nav.html" %}
{% load static %}
{% block title %}Password Reset: Webfairy Design{% endblock %}

{% block content %}


    <!--  class: image, round, hfixedlg, hfixedmd, hfixedsm  -->
    <!--  Page Header  -->
    <div class="page-header--image" data-overlay>
        <div class="imagebg" style="background-image: url({% static 'pages/img/password@2x.jpg' %});"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sectiontitle-element--center--light">
                        <h1 class="big">Password Reset</h1>
                        <p>Forgotten your password?  Reset it here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  END Page Header  -->
            <!--  Page Content  -->
        <div class="page-content">
            <section data-padding>
                <div class="container">
                    <div class="row align-items-lg-top">

                        <div data-aos="fade" class="col-12 col-lg-6 col-xl-5">
                            <div class="square-element">
                                <div class="info">

                                    <div class="image" style="margin-bottom:60px;">
                                        <img src="{% static 'pages/img/key.jpg' %}">
                                    </div>
                                </div>
                            </div>
                            <div class="square-element">
                                <div class="info">
                                        <div class="image">
                                            <img src="{% static 'blog/img/magic_stars_300w.png' %}">
                                        </div>
                                </div>
                            </div>
                        </div>
                        <!--  Column Two Area  -->
                        <div data-aos="fade" data-aos-delay="200" class="col-12 col-lg-6 col-xl-5 offset-xl-2">
                            <img src="{% static 'pages/img/Logo.png' %}"><br><br>
                            <div class="basic-form--border--round--row">

                              <p>Enter your e-mail address to obtain a new password.</p>
                              <form method="post">
                                {{ form.as_p }}
                                <p><input type="submit" value="Send e-mail"></p>
                                {% csrf_token %}
                              </form>

                            </div>

                        </div>

                    </div>
                </div>
            </section>
        </div>
        <!--  END Page Content  -->

{% endblock %}
